<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    
    <form class="corpo">
      
        <div class="campo">

            <div class="cabeca">
                <h2>Cadastro</h2>
                <button class="fechar" id="close">X</button>
            </div>


            <label for="nome" >Nome</label>
            <input class="entrada" id="nome"  type="text" placeholder="digite seu usuario..." required>

            <label for="senha">Senha</label>
            <input class="entrada" type="password" id="senha" placeholder="digite a senha..."  required>

            <label for="conf_senha" >Confirmar senha</label>
            <input type="password" id="conf_senha" class="entrada" placeholder="corfirme a senha..." required>

        </div>

        <button class="botao_cadastro" id="botao_cadastro">Cadastrar</button>

    </form>
    
</body>
</html>
