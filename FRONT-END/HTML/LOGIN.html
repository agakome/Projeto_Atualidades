<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <div class="container">
        <div class="tela">

            <h1 class="titulo">Login</h1>
            <input type="text" class="campos-texto" placeholder="Digite seu e-mail...">
            <input type="password" class="campos-texto" placeholder="Digite sua senha...">

            <div class="container-botao">
                <div>
                    <button class="botao">Entrar</button>
                </div>
                <div class="linha-icones">
                    <span class="icone">G</span>
                    <span class="icone">I</span>
                    <span class="icone">GH</span>
                </div>
                <div class="links">Cadastre-se</div>
                <div class="links">Esqueci a senha</div>
            </div>
        </div>
       
    </div>
    
</body>
</html>
